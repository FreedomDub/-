<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - StreamChannel</title>
    <base href="/-/">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav class="navbar glass-effect">
        <div class="logo">
            <i class="fas fa-broadcast-tower"></i>
            <span>StreamChannel</span>
        </div>
        <div class="nav-links">
            <a href="/-/">Главная</a>
            <a href="/-/stream.html">Смотреть эфир</a>
            <a href="/-/admin.html" class="active admin-btn">
                <i class="fas fa-crown"></i> Админ
            </a>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Форма входа -->
        <div class="login-form glass-effect" id="loginForm">
            <h2><i class="fas fa-lock"></i> Вход для администратора</h2>
            <div class="input-group">
                <input type="password" id="adminPassword" placeholder="Пароль" class="chat-input">
                <button id="loginBtn" class="send-btn">Войти</button>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Панель управления (скрыта до входа) -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <h2><i class="fas fa-crown"></i> Панель управления</h2>
            
            <div class="dashboard-grid">
                <div class="dashboard-card glass-effect">
                    <h3>Управление эфиром</h3>
                    <div class="stream-controls">
                        <button id="startTestStream" class="admin-btn">
                            <i class="fas fa-play"></i> Начать тестовый эфир
                        </button>
                        <div class="video-upload">
                            <label for="videoSelect" class="admin-btn">
                                <i class="fas fa-film"></i> Выбрать видео
                            </label>
                            <select id="videoSelect" class="chat-input" style="margin-top: 10px;">
                                <option value="">-- Выберите видео --</option>
                                <option value="videos/video1.mp4">Видео 1</option>
                                <option value="videos/video2.mp4">Видео 2</option>
                                <option value="videos/video3.mp4">Видео 3</option>
                            </select>
                        </div>
                        <button id="startVideoStream" class="admin-btn">
                            <i class="fas fa-video"></i> Запустить видео
                        </button>
                        <button id="stopStream" class="admin-btn danger">
                            <i class="fas fa-stop"></i> Остановить эфир
                        </button>
                    </div>
                </div>

                <div class="dashboard-card glass-effect">
                    <h3>Статистика</h3>
                    <div class="stats">
                        <p><i class="fas fa-users"></i> Зрителей: <span id="adminViewerCount">0</span></p>
                        <p><i class="fas fa-comments"></i> Сообщений: <span id="messageCount">0</span></p>
                        <p><i class="fas fa-clock"></i> Статус: <span id="streamStatus">Офлайн</span></p>
                    </div>
                </div>

                <div class="dashboard-card glass-effect chat-moderation">
                    <h3>Модерация чата</h3>
                    <div class="moderation-controls">
                        <button id="clearChat" class="admin-btn">
                            <i class="fas fa-trash"></i> Очистить чат
                        </button>
                    </div>
                    <div class="chat-messages moderation-chat" id="moderationChat"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
